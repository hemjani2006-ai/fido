<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Generator</title>
</head>

<body style="font-family: Arial; text-align:center; margin-top:100px;">

    <h2>Fibonacci Series Generator</h2>

    <input type="number" id="n" placeholder="Enter number of terms">

    <button onclick="fib()">Generate</button>

    <p id="output"></p>

    <script>
        function fib() {
            var n = document.getElementById("n").value;

            var a = 0, b = 1;
            var result = "";

            for (var i = 0; i < n; i++) {
                result += a + " ";
                var temp = a + b;
                a = b;
                b = temp;
            }

            document.getElementById("output").innerHTML =
                "Fibonacci Series: " + result;
        }
    </script>

</body>
</html>
